<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* background lights / gradient animation */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #00f 0deg, #0ff 90deg, #0f0 180deg, #ff0 270deg, #00f 360deg);
      animation: spin 20s linear infinite;
      opacity: 0.05;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 1;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      gap: 40px;
      z-index: 1;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 18px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: all 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <h1>✨ Pumili ka ng Daan ✨</h1>

  <div class="buttons">
    <button onclick="window.location.href='left.html'">⬅️ Kaliwa</button>
    <button onclick="window.location.href='right.html'">Kanan ➡️</button>
  </div>

  <footer>© 2025 Ang Iyong Website | Entrance Portal</footer>
</body>
</html>
