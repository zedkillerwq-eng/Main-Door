<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinto</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #222, #555);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Pumili ka ng daan</h1>
  <div class="buttons">
    <button onclick="window.location.href='left.html'">Kaliwa</button>
    <button onclick="window.location.href='right.html'">Kanan</button>
  </div>
</body>
</html>
